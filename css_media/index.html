<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML 문서에 대한 설명"/>
    <meta name="keywords" content="HTML , CSS , JAVASCRIPT"/>
    <meta name="author" content="MeeYoung Choi"/>
    <meta name="viewport" content="width=device-width , user-scalable=no  , initial-scale=1.0 , maximun-scale=1.0 , mininum-scale=1.0"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .header {
            background-color: teal;
        }

        .nav {
            background-color: orange;
        }

        .section {
            background-color: red;
        }


        .article {
            background-color: blue;
        }

        .aside {
            float: right;
            background-color: brown;
        }

        .footer {
            background-color: gray;
        }

        /*웹페이지의 너비가 760px 보다 작을때 aside 속성은 보여주지 않겠다*/
        /*참고 - https://offbyone.tistory.com/121*/
        /*display: none ---> 박스가 생성되지 않는다 즉 , 공간을 차지하지 않는다
        참고 - https://aboooks.tistory.com/85*/
        @media only screen and (max-width: 760px) {
            .aside {
                display: none;
            }
        }





    </style>



</head>
<body>
    <header class="header">header</header>    
    <nav class="nav">navbar</nav>
    <aside class="aside">aside<br/><br/></aside>
    <section class="section">
        section 
        <article class="article">article</article>
    </section>

    <footer class="footer">footer</footer>



</body>
</html>
