<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid red;
            display: flex;
            /*자식요소들이 수평으로 정렬된다
            flex box는 상위를 감싸고 있는 부모요소가 있어야 한다
            하위에는 수평으로 정렬할 요소들을 나열해 놓으면 된다*/
        }

        .item {
            border: 1px solid blue;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>







</body>
</html>
