<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 400px;
            border: 2px solid #f2e3d5;
            background-color: #f20505;
            display: flex;
            /*justify-conten : 가로축을 중심으로 정렬한다*/
            /* justify-content: flex-start; -> 아이템을 컨테이너의 왼쪽으로 정렬한다 */
            /* justify-content: flex-end; -> 아이템을 컨테이너의 우측으로 정렬한다 */
            /* justify-content: center; -> 아이템을 컨테이너의 중앙으로 정렬한다 */
            /* justify-content: space-between; -> 아이템 사이의 동일한 간격을 둔다 */
            justify-content: space-around;/*아이템 둘레에 동일한 간격을 만들어준다*/
            /*참고 - https://studiomeal.com/archives/197    ,   https://ipex.tistory.com/entry/CSS3-flex-Box-justifycontent-alignitems */

        }

        .item {
            border: 2px solid #f2d3d5;
            margin: 10px;
            padding: 20px;
            text-align: center;
            line-height: 50px;
            background-color: #03658c;
            height: 50px;
            border-radius: 10px;
            color: white;
        }



    </style>



</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
    </div>    








</body>
</html>
