<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 2px solid #f2e3d5;
            background-color: #f20505;
            width: 200px;
            display: inline-flex;
            flex-direction: row;
        }

        .item {
            border: 2px solid #f2e3d5;
            margin: 5px;
            text-align: center; /*글자를 수평 가운데 정렬*/
            line-height: 50px;/*글자를 수직 가운데 정렬 height에 정의된 값을 line-heigth에도 맞춰준다*/
            background-color: #03658c;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            color: white;
        }




    </style>
</head>
<body>
    
    <div class="container">
        <div class="item">
            item1
        </div>
        <div class="item">
            item2
        </div>
        <div class="item">
            item3
        </div>
    </div>






</body>
</html>
