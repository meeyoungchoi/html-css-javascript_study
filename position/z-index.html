<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px solid #f2b441;
            border-radius: 10px;
        }

        .box1 {
            background-color: #f2d541;
            z-index: 1000;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .box2 {
            background-color: skyblue;
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .box3 {
            z-index: 10;
            background-color: red;
            top: 50px;
            left: 50px;
            position: absolute;
        }


        .box4 {
            z-index: 5;
            background-color: saddlebrown;
            top: 70px;
            left: 70px;
            position: absolute;
        }


    </style>



</head>
<body>
   <div class="box1" ></div> 
   <div class="box2"></div>    
   <div class="box3"></div>
   <div class="box4"></div>




</body>
</html>
