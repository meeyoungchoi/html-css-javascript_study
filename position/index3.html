<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px solid #f2b441;
            border-radius:  10px;
        }

        .box1 {
            background-color: #f2d541;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .box2 {
            background-color: #5fb6d9;
            position: absolute;
            top: 10px;
            left: 120px;
        }

        .box3 {
            background-color: #d90404;
            position: absolute;
            top: 10px;
            left: 240px;
        }

        .box4 {
            position: absolute;
            top: 10px;
            left: 360px;
        }

    </style>
</head>
<body>
    <div class="box1" style="overflow: visible;">
        묭이블로그가 가장 고퀄이고, 만족도도 높았으면 좋겠다. 모두를 만족시키기
        보다 정말 많은 분들에게 효과가 있었으면
    </div>
    <div class="box2" style="overflow: hidden;">
        묭이블로그가 가장 고퀄이고, 만족도도 높았으면 좋겠다. 모두를 만족시키기
        보다 정말 많은 분들에게 효과가 있었으면
    </div>
    <div class="box3" style="overflow: scroll;">
        묭이블로그가 가장 고퀄이고, 만족도도 높았으면 좋겠다. 모두를 만족시키기
        보다 정말 많은 분들에게 효과가 있었으면
    </div>

    <!-- auto : 내용이 잘릴때만 스크롤바가 보인다-->
    <div class="box4" style="overflow: auto;">
        묭이블로그가 가장 고퀄이고, 만족도도 높았으면 좋겠다. 모두를 만족시키기
        보다 정말 많은 분들에게 효과가 있었으면
    </div>
</body>
</html>
