<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta
            name="description"
            content="HTML 문서에 대한 설명, 구글 엔진이 의외로 참고를 많이는 안한다고 알려져 있음"/>
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT"/>
        <meta name="author" content="Dave Lee"/>
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <title>frontend study</title>
        <style>
            /*전체 html이 다 선택이 되어 컨텐츠의 color가 red로 바뀌는 것을 확인할수 있다
        어느 웹브라우저에서나 동일한 간격을 유지하게 된다
        */
            * {
                margin: 0;
                padding: 0;
                border: none;
            }

            /*태그 selector
        태그와 class를 조합하거나 태그와 id를 조합하여 사용한다*/
            h1 {
                color: palevioletred;
            }

            /*ID 선택자*/
            #dave {
                color: purple;
            }

            /*class 선택자*/
            .mave {
                color: greenyellow;
            }

            /*속성 선택자(attribute)
        해당 속성을 가진 태그에는 무조건 적용하겠다*/
            [data-value = "practice"] {
                background-color: hotpink;
                color: black;
            }

            [data-value*="second"] {
                color: blue;
            }

            /*data-value의 값이 공백으로 구분되어 단어처럼 해당 값의 일부로 들어가 있는 경우에 적용 */
            [data-value~="paragraph"] {
                background-color: darkgoldenrod;
                color: red;
            }

            /*속성값이 paragraph 값이거나 paragraph 값으로 시작하는데 - 뒤에 다른값이 붙는경우일때 */
            [data-value|="paragraph"] {
                background-color: orange;
                color: green;
            }

            /*paragraph로 시작하는 속성이 있는겨우*/
            p[data-value^="paragraph"] {
                color: hotpink;
            }

            /*five로 data-value값이 끝나는 경우*/
            [data-value$="five"] {
                color: goldenrod;
            }
        </style>
    </head>
    <body>
        <h1>frontend study</h1>
        <!-- h태그는 block 요소로 전체 한줄을 다 차지하게 된다-->
        <h2 id="dave">frontend study</h2>
        <h3 class="mave">frontend study</h3>
        <h4 data-value="second">frontend study</h4>

        <p data-value="practice">연습용 문단입니다.</p>
        <p data-value="paragraph dave">문단입니다.</p>
        <p data-value="secondparagraph">두번째 문단입니다.</p>
        <!--datavalue가 단어처럼 보이기 떄문에 ~= 에는 적용되지 않는다-->
        <p data-value="paragraph-paragraph">세번째 문단입니다.</p>
        <p data-value="paragraphparagraph">네번째 문단입니다.</p>
        <p data-value="pfive">다섯번째 문단입니다.</p>
    </body>
</html>
