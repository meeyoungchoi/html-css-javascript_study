<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            /*배경색*/
            background-color: orange;

            /*content 영역 너비*/
            width:  300px;
           
           /*content와 border 사이 간격을 의미한다*/
            padding: 20px;

            /*테두기 두께를 의미한다*/
            border: 10px solid yellow;

            /*요소와 다른 요소 사이의 간격을 의미한다*/
            margin: 20px;
        }


    </style>
</head>
<body>
    <div>블로그를 통해 초보자도 이해하기 쉬운 설명을 제공합니다.</div>
</body>
</html>
