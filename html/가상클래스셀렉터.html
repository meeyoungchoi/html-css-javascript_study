<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*아직 방문하지 않은 링크의 글자색을 정의한다*/
        a:link {
            color: green;
        }

        /*사용자가 방문한 적이 있는 링크의 글자색을 정의하낟*/
        a:visited {
            color: red;
        }

        /*마우스를 링크에 올려두었을 때 ,  글자색을 정의한다*/
        a:hover {
            color: yellow;
        }

        /*마우스로 링크를 클릭하고 땔 때까지의 글자색을 정의한다*/
        a:active {
            color: gray;
        }

        /*하이퍼링크 글자색 바꾸기 - 참고 - https://hianna.tistory.com/482*/






    </style>
</head>
