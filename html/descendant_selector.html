<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*질문 h1 태그 안에 있는 p태그 내용도 빨간색으로 바뀌는 이유*/
        h1 {
            color: red;
        }

        /*후손선택자인 span 태그에 style이 적용된다*/
        div span {
            color:  palevioletred;
        }


        div >  p {
            color: powderblue;
        }


    </style>
</head>
<body>
    <div>
        <h1>Meeyoung Choi</h1>
        <h1><p>안녕하세요</p></h1>
        <p>코딩 블로그를 운영하고 있습니다. 많은 방문 부탁 드립니다.</p>
        <p><span>친절한 설명으로</span> 다가가겠습니다.</p>
    </div>

</body>
</html>
