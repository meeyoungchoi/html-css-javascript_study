<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #f2b441;
            border-radius: 10px;
            background-color: #f2d541;
            position: absolute; /*두개의 요소가 겹쳐있다*/
            top: 40%;
            left: 40%;
        }


        .box1 {
            z-index: 1;/*z-index 값이 높은 요소가 전면부에 표시된다*/
        }


        .box2 {
            z-index: 0;
        }

        .rotate:hover {
            transform-origin: 50% 0%;
            background-color: rgba(0 , 0, 0 , 0.4);
            animation: spin 6s infinite;/*6초 동안 동작하고 무한 반복한다*/
        }


        @keyframes spin {
            50% {
                transform: rotate(180deg); /*180도 까지 회전한다*/
            }

            100% {
                transform: rotate(360deg); /*원래 자기 자리로 돌아온다*/
            }
        }







    </style>
</head>
<body>
    <div class="box box1 rotate"></div>
    <div class="box box2">static</div>


</body>
</html>
