<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #f2b441;
            margin: 20 auto;
            border-radius: 10px;
        }

        .box1 {
            background-color: #f2d541;
        }


        .translate:hover {
            transition: transform 2s;/*얼마의 기간동안 변경을 시킬것인가*/
            transform: translate(30px , 30px);/*x축 , y축 이동*/
        }

        .box2 {
            background-color: #5fb6d9;
        }

        .scale:hover {
            transition: transform 2s;
            transform: scale(1.5 , 1.5); /*x축 , y축으로 몇프로 늘어나게 할것인가*/
        }


        .box3 {
            background-color: #d90404;
        }


        .skew:hover {
            transition: transform 2s;
            transform: skew(
                20deg , 30deg
            );
        } /*x축 , y축으로 몇 각도만큼 변형을 시킬것인가*/
       
        .box4 {
            background-color: #3b9cd9;
        }

        .rotate:hover {
            transition: transform 2s;
            transform: rotate(45deg);
        }

    </style>



</head>
<body>
    <div class="box box1 translate">translate</div>
    <div class="box box2 scale">scale</div>

    <div class="box box3 skew">skew</div>
    <div class="box box4 rotate">rotate</div>


</body>
</html>
