<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid #f2b441;
            border-radius: 10px;
        }

        .box1 {
            background-color: #f2d541;
            float: left;
        }

        .box2 {
            background-color: #5fb6d9;
            float: left;
        }

        /*floate: right 속성은 먼저 적용된 태그부터 오른쪽에 안쪽으로 붙는다*/
        .box3 {
            background-color: #d90404;
            float: right; 
        }

        .box4 {
            background-color: #3b9cd9;
            float: right;
        }
        

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
