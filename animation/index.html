<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #f2b441;
            background-color: #f2d541;
            border-radius: 10px;
            animation-name: ball;
            animation-duration: 5s; /*5초동안 움직이겠다*/
            animation-iteration-count: infinite; /*애니메이션을 무한히 반복하겠다*/
        }

        @keyframes ball {
            0% {
                top: 0;
            }

            50% {
                top: 100px;
            }

            100% {
                top: 300px;
            }
        }


    </style>
</head>
<body>
    <div class="box1">
        ball
    </div>
</body>
</html>
